<!DOCTYPE html>
<html>
	<head>
		<title>Homespace Decorator - AltspaceVR</title>
		<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
		<script src="https://sdk.altvr.com/libs/altspace.js/2.7.1/altspace.min.js"></script>
		<script src='build/bundle.js'></script>
	</head>
	<body>
		<a-scene altspace='fullspace: true'>
			<a-assets>
				<a-mixin id='highrise-spot' position='22.4 0.7 -11'></a-mixin>
			</a-assets>
			<a-box place-for-space='templates: highrise-homespace; mixins: highrise-spot'></a-box>
		</a-scene>
	</body>
</html>
